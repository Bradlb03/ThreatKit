<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple 4-Tab App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style> body { padding: 2rem; } </style>
  </head>
  <body>
    <div class="container">
        
      <!-- Top Tabs -->
      <ul class="nav nav-tabs" id="mainTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="passwordchecker-tab" data-bs-toggle="tab" data-bs-target="#passwordchecker" type="button" role="tab">Password Checker</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="malwarechecker-tab" data-bs-toggle="tab" data-bs-target="#malwarechecker" type="button" role="tab">Malware Checker</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="emailchecker-tab" data-bs-toggle="tab" data-bs-target="#emailchecker" type="button" role="tab">Email Checker</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="linkchecker-tab" data-bs-toggle="tab" data-bs-target="#linkchecker" type="button" role="tab">Link Checker</button>
        </li>
      </ul>

      <!-- Tab Content -->
      <div class="tab-content p-4 border border-top-0 rounded-bottom" id="mainTabsContent">
        <div class="tab-pane fade show active" id="passwordchecker" role="tabpanel" aria-labelledby="passwordchecker">
          <h1 class="h4">Password Checker</h1>
          <p class="text-secondary">Password checker here</p>
        </div>
        <div class="tab-pane fade" id="malwarechecker" role="tabpanel" aria-labelledby="malwarechecker">
          <h1 class="h4">Malware Checker</h1>
          <p class="text-secondary">Malware checker here.</p>
        </div>
        <div class="tab-pane fade" id="emailchecker" role="tabpanel" aria-labelledby="emailchecker-tab">
          <h1 class="h4">Email Checker</h1>
          <p class="text-secondary">Add Email checker here.</p>
        </div>
        <div class="tab-pane fade" id="linkchecker" role="tabpanel" aria-labelledby="linkchecker">
          <h1 class="h4">Link Checker</h1>
          <p class="text-secondary">Config UI here.</p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
