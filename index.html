<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple 4-Tab App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style> body { padding: 2rem; } </style>
  </head>
  <body>
    <div class="container">
        
      <!-- Top Tabs -->
      <ul class="nav nav-tabs" id="mainTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab">Home</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="tools-tab" data-bs-toggle="tab" data-bs-target="#tools" type="button" role="tab">Tools</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="reports-tab" data-bs-toggle="tab" data-bs-target="#reports" type="button" role="tab">Reports</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settings" type="button" role="tab">Settings</button>
        </li>
      </ul>

      <!-- Tab Content -->
      <div class="tab-content p-4 border border-top-0 rounded-bottom" id="mainTabsContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <h1 class="h4">Home</h1>
          <p class="text-secondary">Welcome. Replace this with your content.</p>
        </div>
        <div class="tab-pane fade" id="tools" role="tabpanel" aria-labelledby="tools-tab">
          <h1 class="h4">Tools</h1>
          <p class="text-secondary">Your tools go here.</p>
        </div>
        <div class="tab-pane fade" id="reports" role="tabpanel" aria-labelledby="reports-tab">
          <h1 class="h4">Reports</h1>
          <p class="text-secondary">Add reports here.</p>
        </div>
        <div class="tab-pane fade" id="settings" role="tabpanel" aria-labelledby="settings-tab">
          <h1 class="h4">Settings</h1>
          <p class="text-secondary">Config UI here.</p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
