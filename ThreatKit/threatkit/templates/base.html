<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}ThreatKit{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style> body { padding: 2rem; } </style>
  </head>
  <body>
    <div class="container">
      <ul class="nav nav-tabs mb-3">
        <li class="nav-item"><a class="nav-link {% if request.path=='/' %}active{% endif %}" href="/">Password Checker</a></li>
        <li class="nav-item"><a class="nav-link {% if request.path.startswith('/malware') %}active{% endif %}" href="/malware">Malware Checker</a></li>
        <li class="nav-item"><a class="nav-link {% if request.path.startswith('/email') %}active{% endif %}" href="/email">Email Checker</a></li>
        <li class="nav-item"><a class="nav-link {% if request.path.startswith('/link') %}active{% endif %}" href="/link">Link Checker</a></li>
      </ul>

      <div class="p-4 border rounded">
        {% block content %}{% endblock %}
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
